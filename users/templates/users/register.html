{% extends 'base/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">

    <div class="header-bar">
    <h1> Rejestracja </h1>
    </div>

    <div class = "content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btm btn-outline-info" type="submit">Utwórz konto</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Masz konto? <a class="ml-2" href="{% url 'login' %}"> Zaloguj się </a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
