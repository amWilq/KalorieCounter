{% extends "base/main.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="content-section ">
            <div class="header-bar">
            <span style="font-size:30px;cursor:pointer;" onclick="openNav()">&#9776;</span>
            <a href="{% url 'produkty_list' %}">&#8592; Wróć</a>
        </div>

      </div>
      <form class="Form_class" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom border-dark mb-4">Edutuj swoje cele!</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-secondary" > Zapisz zmiany </button>

            </div>
        </form>
    </div>
    </div>
{% endblock content %}
