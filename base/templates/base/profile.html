
    <div class="content-section border border-dark ">
      <div class="media">
        <img class="rounded-circle account-img border border-dark" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom border-dark mb-4">Informacje o profilu</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btm btn-outline-info" type="submit">Zapisz zmiany</button>
            </div>
        </form>
    </div>
